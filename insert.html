<div class="col-md-4" style="padding: 5%;">
    <form class="form" ng-controller="movieCtrl" >
        <div class="form-group">
            <label for="name">Movie Name</label>
            <input ng-model="mname" name="name" class="form-control" />
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <input ng-model="mdes" name="description" class="form-control" />
        </div>
        <div class="form-group">
            <label for="language">Language</label>
            <input ng-model="mlang" name="language" class="form-control" />
        </div>
        <div class="form-group">
            <input type="submit" value="Insert" class="btn btn-primary" ng-click="add()" />
        </div>
    </form>
</div>
